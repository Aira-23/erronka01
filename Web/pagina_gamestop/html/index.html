<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStop</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/pagina.css">

</head>

<body>

    <img id="imagenfondo" src="../img/imagenfondo.jpg" alt="No se ha podido cargar la imagen">
    <img id="logo" src="../img/gamestop.png" alt="">

    <div id="barradenavegacion">
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Campeonato</li>
                <li>Participantes</li>
                <li>Noticias</li>
                <li>Clasificación</li>
                <li>Gaming</li>
            </ul>

        </nav>
    </div>
    <div id="principal">
        <video muted autoplay>
            <source src="../video/random.mp4" type="video/mp4">
            Tu buscador no soporta videos
        </video>
        <div id="informacion">
        <h2>Introducción</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        <button id="botonintro">Leer mas</button>
        </div>
    </div>

    <h2 id="contenido">Contenido</h2>

    <div class="participantes">
        
        <div class="gallery-item">
            <img src="../img/Faker.jpg" alt="Descripción de la imagen 1">
            <div class="caption">Texto de la imagen 1</div>
        </div>
        <div class="gallery-item">
            <img src="../img/Faker.jpg" alt="Descripción de la imagen 2">
            <div class="caption">Texto de la imagen 2</div>
        </div>
        <div class="gallery-item">
            <img src="../img/Faker.jpg" alt="Descripción de la imagen 3">
            <div class="caption">Texto de la imagen 3</div>
        </div>
        <div class="gallery-item">
            <img src="../img/Faker.jpg" alt="Descripción de la imagen 4">
            <div class="caption">Texto de la imagen 4</div>
        </div>
        
    </div>
<footer id="footer footer-container">
    <div id="footer-izquierda">
        <ul id="ul-footer">
            <li class="li-footer">
                <img class="img-footer" src="../img/instagram.webp" alt="instagram">
                <a class="a-footer" href="#">instagram</a>

            </li>
            <li class="li-footer">
                <img class="img-footer" src="../img/gmail.webp" alt="gmail">
                <a class="a-footer" href="#">gmail</a>

            </li>
            <li class="li-footer">
                <img class="img-footer" src="../img/twitter.webp" alt="twitter">
                <a class="a-footer" href="#">twitter</a>

            </li>
            <li class="li-footer">
                <img class="img-footer" src="../img/facebook.webp" alt="facebook">
                <a class="a-footer" href="#">facebook</a>

            </li>
        </ul>

    </div>
    
</footer>
</body>

</html>
